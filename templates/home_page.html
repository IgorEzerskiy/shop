{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container text-center">
    <div class="row row-cols-1 row-cols-md-3 g-4" style="margin-top: 5px">
      {% for product in products%}
        <div class="col">
            <div class="card h-100">
                <img src="{% static product.image %}" class="card-img-top" alt="{{ product.slug }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p></p>
                    <p class="card-text">Price: {{ product.price }}â‚´</p>
                </div>
                <a href={% url "product_item" product.slug %} class="btn btn-success">Show</a>
            </div>
        </div>
      {% endfor %}
    </div>

</div>
{% endblock %}
