{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container-lg">
    <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a class="nav-link" style="margin-top: 15px" href={% url 'login' %}>Login</a>
</div>
{% endblock %}
