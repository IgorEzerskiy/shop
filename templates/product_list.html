{% extends 'index.html' %}
{% load static %}

{% block content %}
{% for product in products%}
<div class="card" style="margin-top: 15px">
    <h5 class="card-header">{{ product.title }}</h5>
    <div class="card-body">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <img src="{% static product.image %}" class="rounded mx-auto d-block" style = "height: 200px; weight: 200px" alt="{{ product.slug }}">
                </div>
                <div class="col">
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Price: {{ product.price }}â‚´</p>
                    <p class="card-text">Quantity: {{ product.quantity }}</p>
                    <a href="#" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
